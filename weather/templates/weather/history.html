{% extends 'base.html' %}
{% block content %}

        <th>Temp</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    {% for item in history %}
    <tr>
        <td>{{ item.requested_at }}</td>
        <td>{{ item.city }}</td>
        <td>{{ item.temperature }} Â°C</td>

    {% endfor %}
    </tbody>
</table>
{% endblock %}
